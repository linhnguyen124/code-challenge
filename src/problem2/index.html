<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <form id="swap-form">
        <h5>Swap</h5>

        <label for="input-amount">Amount to send</label>
        <div class="input-container">
          <img
            id="from-icon"
            src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/SWTH.svg"
            alt="Token Icon"
          />
          <input id="input-amount" />
        </div>

        <label for="from-currency">From</label>
        <select id="from-currency"></select>

        <button type="button" id="swap-btn">â‡†</button>

        <label for="to-currency">To</label>
        <select id="to-currency"></select>

        <label for="output-amount">Amount to receive</label>
        <div class="input-container">
          <img
            id="to-icon"
            src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/ETH.svg"
            alt="Token Icon"
          />
          <input id="output-amount" />
        </div>

        <button type="submit">CONFIRM SWAP</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
